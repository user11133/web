<div class="container mt-4">
  <h2 class="text-center mb-4">Tunisian Hotels</h2>

  <!-- Hotel Grid -->
  <div class="row g-4"> <!-- 'g-4' adds spacing between cards -->
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let hotel of hotels">
      <div class="card h-100 shadow-sm">
        <!-- Hotel Image with Fixed Height and Fallback -->
        <img 
          [src]="hotel.imageURL || 'https://placehold.co/600x400?text=Hotel+Image'" 
          class="card-img-top" 
          alt="{{ hotel.nom }}"
          style="height: 200px; object-fit: cover;"
        >
        
        <!-- Card Body -->
        <div class="card-body">
          <h5 class="card-title">{{ hotel.nom }}</h5>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="badge bg-warning text-dark">{{ hotel.nbEtoiles }} ‚≠ê</span>
            <span class="text-success fw-bold">{{ hotel.prixParNuit }} TND</span>
          </div>
          <p class="card-text">
            <i class="fas fa-map-marker-alt text-danger me-1"></i> 
            {{ hotel.ville }}, {{ hotel.adresse }}
          </p>
          <p class="card-text small text-muted">{{ hotel.description }}</p>
        </div>
        
        <!-- Card Footer -->
        <div class="card-footer bg-white border-0">
          <button class="btn btn-sm btn-outline-primary me-2">Details</button>
          <button class="btn btn-sm btn-primary">Reserve</button>
        </div>
      </div>
    </div>
  </div>
</div>
